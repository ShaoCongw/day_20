<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }
      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        let inputItem = document.getElementById("item");
        let addButton = document.getElementsByTagName("button");
        let itemList = document.getElementsByTagName("ul");
        var itemName;
        function addItem(){
          itemName = inputItem.value;
          let li = document.createElement("li");
          let span = document.createElement("span");
          let button = document.createElement("button");
          span.innerHTML = itemName;
          button.innerHTML = "Delete";
          li.appendChild(span);
          li.appendChild(button);
          itemList[0].appendChild(li);
          inputItem.value = "";
          inputItem.focus();
          button.onclick = function(){
            deleteItem(this.parentNode);
          }

        }
        function deleteItem(id){
          id.parentNode.removeChild(id);
        }
        addButton[0].onclick = function() {
          addItem();
        }

    </script>
  </body>
</html>
